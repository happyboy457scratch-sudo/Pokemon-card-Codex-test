<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéPrice Scout</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="glass panel" id="auth-panel">
        <p class="eyebrow">Updated GitHub build</p>
        <h1>PokéPrice Scout</h1>
        <p class="muted">Login first, then search Pokémon cards with photos and live prices.</p>

        <div class="tabs">
          <button id="tab-login" class="tab active" type="button">Login</button>
          <button id="tab-signup" class="tab" type="button">Sign up</button>
        </div>

        <form id="auth-form" class="form">
          <label id="username-group" class="hidden">
            Username
            <input id="username" type="text" minlength="3" />
          </label>
          <label>
            Email
            <input id="email" type="email" required />
          </label>
          <label>
            Password
            <input id="password" type="password" minlength="6" required />
          </label>
          <button id="auth-submit" class="btn primary" type="submit">Login</button>
        </form>
        <p id="auth-message" class="muted"></p>
      </section>

      <section class="glass panel hidden" id="app-panel">
        <header class="row between center">
          <div>
            <h2>Card Price Search</h2>
            <p class="muted" id="welcome"></p>
          </div>
          <button id="logout" class="btn" type="button">Logout</button>
        </header>

        <form id="search-form" class="search-row">
          <input id="search" type="text" placeholder="Search: Charizard, Pikachu, Mew..." required />
          <button class="btn primary" type="submit">Search</button>
        </form>

        <div class="source-pill-row">
          <span class="source-pill">Primary: PriceCharting match</span>
          <span class="source-pill">Fallback: Pokémon TCG market</span>
        </div>

        <p id="status" class="muted"></p>
        <section id="results" class="grid"></section>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
